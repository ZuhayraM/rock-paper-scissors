<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="https://www.shutterstock.com/image-illustration/abstract-3d-light-blue-fluid-600nw-2221189283.jpg">
</head>
<body>
    <h1 id="header">Rock, Paper, Scissors!</h1>
    <p id="game-show">
        <span id="cpu"></span>
        <span id="vs" style="display: none;">vs</span>
        <span id="user"></span>
        <p id="results"></p>
        <button id="show-modal" class="button">Let's Play!</button>
    </p>

    <div id="myModal" class="modal">
        <div id="modal-content">
          <span class="close">&times;</span>
        <form action="#">
          <h1 id="questions"></h1>
          <input type="text" id="user-name" placeholder="Must not exceed 10 characters and no numbers or special characters allowed." autocomplete="username">
          <input type="text" id="move" style="display: none;" placeholder="i.e. rock, paper, scissors" autocomplete="on">
          <br><br>
          <button type="submit" id="check-name-btn" class="button">Start Game</button>
          <br id="line-break">
          <button type="submit" id="play-btn" style="display: none;" class="button">Play Move</button>
        </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
